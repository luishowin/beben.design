<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO basics -->
  <title>Tryout Page</title>
  <meta name="description" content="This is a tryout page for testing purposes.">

  <style>
    /* GLOBAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Roboto Mono", monospace;
}

body {
  background: #111;
  color: #fff;
  overflow-x: hidden;
}

/* NAV WRAPPER */
.nav {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 2000;
  backdrop-filter: blur(20px);
  background: rgba(0, 0, 0, 0.4);
}

.nav-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 32px;
}

/* LOGO */
.nav-logo {
  font-size: 1.2rem;
  font-weight: 500;
}

/* DESKTOP NAV */
.nav-desktop ul {
  display: flex;
  list-style: none;
  gap: 36px;
}

.nav-item {
  position: relative;
}

.nav-link {
  background: none;
  border: none;
  color: #fff;
  cursor: pointer;
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 4px;
  transition: opacity .18s ease;
}

.nav-link:hover {
  opacity: 0.6;
}

.nav-item span {
  font-size: .7rem;
  opacity: .7;
}

/* DROPDOWN */
.dropdown {
  position: absolute;
  top: calc(100% + 8px);
  left: 0;
  display: flex;
  flex-direction: column;
  min-width: 180px;

  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(20px);
  border-radius: 8px;

  padding: 10px 0;

  opacity: 0;
  pointer-events: none;
  transform: translateY(6px);
  transition: all .2s ease;
}

.dropdown a {
  color: white;
  text-decoration: none;
  padding: 10px 18px;
  transition: background .15s ease;
}

.dropdown a:hover {
  background: rgba(255,255,255,0.1);
}

/* SHOW DROPDOWN */
.nav-item:hover .dropdown {
  opacity: 1;
  pointer-events: auto;
  transform: translateY(0);
}

/* HAMBURGER */
.hamburger {
  display: none;
  font-size: 1.7rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

/* MOBILE MENU */
.mobile-menu {
  position: fixed;
  top: 0;
  right: 0;
  height: 100%;
  width: 75%;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(20px);

  transform: translateX(100%);
  transition: transform .25s ease;

  padding: 24px;

  z-index: 3000;
}

.mobile-menu.open {
  transform: translateX(0);
}

.close-btn {
  background: none;
  border: none;
  color: white;
  font-size: 2.2rem;
  cursor: pointer;
}

.mobile-menu ul {
  list-style: none;
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.mobile-menu ul a {
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
}

/* RESPONSIVE BREAKPOINT */
@media (max-width: 900px) {
  .nav-desktop {
    display: none;
  }
  .hamburger {
    display: block;
  }
}

  </style>
  

</head>
<header class="nav">
  <div class="nav-inner">

    <div class="nav-logo">beben.design</div>

    <!-- Desktop Navigation -->
    <nav class="nav-desktop">
      <ul>
        <li class="nav-item">
          <button class="nav-link">Work <span>▼</span></button>
          <div class="dropdown">
            <a href="#">Project 1</a>
            <a href="#">Project 2</a>
          </div>
        </li>

        <li class="nav-item">
          <button class="nav-link">Studio <span>▼</span></button>
          <div class="dropdown">
            <a href="#">About</a>
            <a href="#">Team</a>
          </div>
        </li>

        <li class="nav-item">
          <button class="nav-link">Notes <span>▼</span></button>
          <div class="dropdown">
            <a href="#">Articles</a>
            <a href="#">Sketches</a>
          </div>
        </li>

        <li class="nav-item">
          <button class="nav-link">Contact <span>▼</span></button>
          <div class="dropdown">
            <a href="#">Email</a>
          </div>
        </li>

        <li class="nav-item">
          <button class="nav-link">More <span>▼</span></button>
          <div class="dropdown">
            <a href="#">Links</a>
          </div>
        </li>
      </ul>
    </nav>

    <!-- Hamburger -->
    <button class="hamburger">☰</button>
  </div>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu">
  <button class="close-btn">×</button>
  <ul>
    <li><a href="#">Work</a></li>
    <li><a href="#">Studio</a></li>
    <li><a href="#">Notes</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">More</a></li>
  </ul>
</div>

<script>
  const burger = document.querySelector('.hamburger');
  const mobile = document.querySelector('.mobile-menu');
  const closeX = document.querySelector('.close-btn');

  burger.onclick = () => mobile.classList.add('open');
  closeX.onclick = () => mobile.classList.remove('open');
</script>



<body>
</html>
