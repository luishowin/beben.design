<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Beben Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
        }

        header {
            padding: 2rem;
            border-bottom: 1px solid #f0f0f0;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .contact-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: start;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .highlight {
            color: #ffd700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            color: #000000;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background-color: #ffd700;
            color: #000000;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ffed4e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .info-item {
            border-left: 3px solid #ffd700;
            padding-left: 1.5rem;
        }

        .info-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-item p {
            color: #666666;
        }

        a {
            color: #000000;
            text-decoration: none;
            border-bottom: 2px solid #ffd700;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .contact-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Beben Design</h1>
    </header>

    <div class="container">
        <section class="contact-section">
            <div>
                <h2>Get in <span class="highlight">Touch</span></h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="contact-info">
                <h2>Contact <span class="highlight">Info</span></h2>
                <div class="info-item">
                    <h3>Email</h3>
                    <p><a href="mailto:hello@bebendesign.com">hello@bebendesign.com</a></p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
                </div>
                <div class="info-item">
                    <h3>Location</h3>
                    <p>123 Design Street<br>Creative City, CC 12345</p>
                </div>
                <div class="info-item">
                    <h3>Business Hours</h3>
                    <p>Monday - Friday: 9:00 AM - 6:00 PM<br>Saturday & Sunday: Closed</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
